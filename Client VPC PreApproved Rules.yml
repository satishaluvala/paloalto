        provider: '{{ palo_provider }}'
        name: '{{ client_name }}-dbm.v3locity.com'
        address_type: 'fqdn'
        value: '{{ client_name }}-dbm.v3locity.com'
        device_group: '{{ device_group }}'
        
    - name: Create Client Rapid7 Scanner Address Object
